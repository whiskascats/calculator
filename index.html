<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js地下城-3f</title>
    <link rel="stylesheet" href="all.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <div id="cal-body">
        <div class="count-text"></div>
        <div class="count-result">0</div>
        <div class="btn-area">
            <div class="btn-num">
                <div class="btn num">7</div>
                <div class="btn num">8</div>
                <div class="btn num">9</div>
                <div class="btn num">4</div>
                <div class="btn num">5</div>
                <div class="btn num">6</div>
                <div class="btn num">1</div>
                <div class="btn num">2</div>
                <div class="btn num">3</div>
                <div class="btn num">0</div>
                <div class="btn num">00</div>

            </div>
            <div class="btn-count">
                <div class="btn count">÷</div>
                <div class="btn count">×</div>
                <div class="btn count">+</div>
                <div class="btn count">−</div>
            </div>
            <div class="btn-func">
                <div class="btn ac">AC</div>
                <div class="btn back">⌫</div>
                <div class="btn equal">=</div>
            </div>
        </div>
        
    </div>

    <script src="all.js"></script>
